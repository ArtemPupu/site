<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на мероприятие</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="registration-card">
            <h1 class="text-center mb-4">Регистрация на мероприятие</h1>
            
            <div class="counter text-center">
                Участников зарегистрировано: <span id="participant-counter">{{ count }}</span>
            </div>
            
            <div id="notification" class="alert alert-notification" style="display: none;"></div>
            
            <form id="registration-form" method="POST">
                <div class="mb-3">
                    <label for="surname" class="form-label required">Фамилия:</label>
                    <input type="text" class="form-control" id="surname" name="surname" required>
                </div>
                
                <div class="mb-3">
                    <label for="name" class="form-label required">Имя:</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                
                <div class="mb-3">
                    <label for="email" class="form-label required">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                
                <div class="mb-3">
                    <label for="education" class="form-label required">Образование:</label>
                    <input type="text" class="form-control" id="education" name="education" required>
                </div>
                
                <div class="mb-3">
                    <label class="form-label required">Профессия:</label>
                    <div class="profession-options">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="profession" value="Инженер-исследователь" id="prof1">
                            <label class="form-check-label" for="prof1">Инженер-исследователь</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="profession" value="Пилот" id="prof2">
                            <label class="form-check-label" for="prof2">Пилот</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="profession" value="Строитель" id="prof3">
                            <label class="form-check-label" for="prof3">Строитель</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="profession" value="Экзобиолог" id="prof4">
                            <label class="form-check-label" for="prof4">Экзобиолог</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="profession" value="Врач" id="prof5">
                            <label class="form-check-label" for="prof5">Врач</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="profession" value="Инженер по терраформированию" id="prof6">
                            <label class="form-check-label" for="prof6">Инженер по терраформированию</label>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label class="form-label required">Пол:</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="Мужской" required>
                            <label class="form-check-label" for="male">Мужской</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="Женский">
                            <label class="form-check-label" for="female">Женский</label>
                        </div>
                    </div>
                </div>
                
                <div class="mb-3">
                    <label for="motivation" class="form-label required">Мотивация:</label>
                    <textarea class="form-control" id="motivation" name="motivation" rows="4" required></textarea>
                </div>
                
                <div class="mb-4">
                    <label class="form-label required">Готовы остаться на Марсе?</label>
                    <div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="willing_to_stay" id="stay_yes" value="Да" required>
                            <label class="form-check-label" for="stay_yes">Да</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="willing_to_stay" id="stay_no" value="Нет">
                            <label class="form-check-label" for="stay_no">Нет</label>
                        </div>
                    </div>
                </div>
                
                <div class="text-center">
                    <button type="submit" class="btn btn-submit">Зарегистрироваться</button>
                    <button type="reset" class="btn btn-submit">Очистить</button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
